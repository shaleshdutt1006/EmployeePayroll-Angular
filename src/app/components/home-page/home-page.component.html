<app-header></app-header>

<div class="main-content">
    <div class="header-content">
      <div class="emp-detail-text">
        Employee Details <div class="emp-count">{{employeeCount}}</div>
      </div>
      <a class="add-button" routerLink="/add-employee">
        <img src="../assets/icons/add-24px.svg" alt="">Add User</a>
    </div>
  
  
    <div class="table-main">
  
  
      <table id ="table-display" class="table">
          <tr>
              <th></th>
               <th>Name</th>
              <th>Gender</th>
              <th>Department</th>
              <th>Salary</th>
              <th>Start Date</th>
              <th>Actions</th>
          </tr>
          <tr *ngFor="let employee of employeeList">
              <td>
                  <img class="profile" src="{{employee.profilePic}}" alt="">
              </td>
              <td>{{employee.firstName}}</td>
              <td>{{employee.gender}}</td>
              <td>
                  <div class="dept-label">
                      {{employee.department}}
                  </div>
              </td>
              <td>{{employee.salary}}</td>
              <td>{{employee.date}}</td>
              <td>
                <img id="" src="../assets/icons/delete-black-18dp.svg" alt="delete" (click)="deleteEmployee(employee)">
                 
                  &nbsp;
                  
                  <img id="" src="../assets/icons/create-black-18dp.svg" alt="edit" (click)="updateEmployee(employee)">
              </td>
          </tr>
      </table>  
  </div>
  </div>
